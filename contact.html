<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="process.php" method="POST">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="first_name" required><br><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="last_name" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">Street Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="pestService">Pest Service Required:</label><br>
        <input type="text" id="pestService" name="pest_service" required><br><br>
        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
