<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blakeyyyyy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .quote-container {
            text-align: center;
            background: linear-gradient(to bottom, #ff7f50, #1e90ff, #ff6347); /* Gradient background for the quote container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
            animation: colorChange 10s infinite;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#ff00ff, #00ffff); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5em;
            margin: 15px 0;
            background: -webkit-linear-gradient(#ff6347, #1e90ff); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes colorChange {
            0% { background: linear-gradient(to bottom, #ff7f50, #1e90ff, #ff6347); }
            25% { background: linear-gradient(to bottom, #7b68ee, #ff4500, #32cd32); }
            50% { background: linear-gradient(to bottom, #ff69b4, #87cefa, #ffa500); }
            75% { background: linear-gradient(to bottom, #ffd700, #dc143c, #00ced1); }
            100% { background: linear-gradient(to bottom, #ff7f50, #1e90ff, #ff6347); }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <h1>Quotes</h1>
        <p>"Blakey has a massive PP"</p>
        <p>"It is humongous"</p>
        <p>"P.S. I love you"</p>
    </div>
</body>
</html>
